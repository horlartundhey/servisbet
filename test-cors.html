<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test Server Connection</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test basic server health
                const response = await fetch('https://servisbet-server-git-main-horlartundheys-projects.vercel.app/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<h3>✅ Server Health Check Passed</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    // Now test the API endpoint
                    setTimeout(testAPI, 1000);
                } else {
                    result.innerHTML = `<h3>❌ Server Health Check Failed</h3><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<h3>❌ Server Health Check Error</h3><p>${error.message}</p>`;
                console.error('Health check error:', error);
            }
        }
        
        async function testAPI() {
            const result = document.getElementById('result');
            
            try {
                // Test API endpoint
                const response = await fetch('https://servisbet-server-git-main-horlartundheys-projects.vercel.app/api', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML += `<h3>✅ API Endpoint Test Passed</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML += `<h3>❌ API Endpoint Test Failed</h3><p>Status: ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML += `<h3>❌ API Endpoint Error</h3><p>${error.message}</p>`;
                console.error('API test error:', error);
            }
        }
    </script>
</body>
</html>
