<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>iOS Diagnostic Test - ServisbetA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-item:last-child { border-bottom: none; }
        .label { font-weight: 600; }
        .value { 
            opacity: 0.9;
            word-break: break-all;
            max-width: 60%;
            text-align: right;
        }
        .success { color: #4ade80; }
        .error { color: #fb7185; }
        .warning { color: #fbbf24; }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: white;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.98); }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç iOS Diagnostic Test</h1>
        
        <div class="status">
            <div class="status-item">
                <span class="label">Device:</span>
                <span class="value" id="device">-</span>
            </div>
            <div class="status-item">
                <span class="label">Browser:</span>
                <span class="value" id="browser">-</span>
            </div>
            <div class="status-item">
                <span class="label">iOS Version:</span>
                <span class="value" id="iosVersion">-</span>
            </div>
            <div class="status-item">
                <span class="label">Screen Size:</span>
                <span class="value" id="screen">-</span>
            </div>
            <div class="status-item">
                <span class="label">Network:</span>
                <span class="value" id="network">-</span>
            </div>
            <div class="status-item">
                <span class="label">Cache Status:</span>
                <span class="value" id="cache">-</span>
            </div>
            <div class="status-item">
                <span class="label">localStorage:</span>
                <span class="value" id="storage">-</span>
            </div>
            <div class="status-item">
                <span class="label">Service Worker:</span>
                <span class="value" id="sw">-</span>
            </div>
        </div>

        <button onclick="testMainApp()">üöÄ Test Main App</button>
        <button onclick="testAPI()">üåê Test API Connection</button>
        <button onclick="testNetwork()">üì° Test Network Details</button>
        <button onclick="clearAllCache()">üßπ Clear All Cache</button>
        <button onclick="copyLogs()">üìã Copy All Logs</button>
        <button onclick="location.reload()">üîÑ Reload Page</button>

        <div class="log" id="log">
            <div class="log-entry">Diagnostic log will appear here...</div>
        </div>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `[${timestamp}] ${type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'} ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        };

        // Detect device info
        const detectDevice = () => {
            const ua = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(ua);
            const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua);
            
            document.getElementById('device').textContent = isIOS ? 
                (ua.includes('iPad') ? 'iPad' : ua.includes('iPhone') ? 'iPhone' : 'iPod') : 
                'Not iOS';
            document.getElementById('device').className = isIOS ? 'value success' : 'value error';
            
            document.getElementById('browser').textContent = isSafari ? 'Safari' : 
                (ua.includes('Chrome') ? 'Chrome' : 
                (ua.includes('Firefox') ? 'Firefox' : 'Other'));
            
            // iOS version
            const match = ua.match(/OS (\d+)_(\d+)_?(\d+)?/);
            if (match) {
                document.getElementById('iosVersion').textContent = `${match[1]}.${match[2]}${match[3] ? '.' + match[3] : ''}`;
            } else {
                document.getElementById('iosVersion').textContent = 'N/A';
            }
            
            document.getElementById('screen').textContent = `${window.screen.width}x${window.screen.height}`;
            
            // Network status
            if (navigator.onLine) {
                document.getElementById('network').textContent = 'Online';
                document.getElementById('network').className = 'value success';
            } else {
                document.getElementById('network').textContent = 'Offline';
                document.getElementById('network').className = 'value error';
            }
            
            // Cache status
            const cacheHeader = performance.getEntriesByType('navigation')[0];
            if (cacheHeader && cacheHeader.transferSize === 0) {
                document.getElementById('cache').textContent = 'From Cache';
                document.getElementById('cache').className = 'value warning';
            } else {
                document.getElementById('cache').textContent = 'Fresh Load';
                document.getElementById('cache').className = 'value success';
            }
            
            // localStorage
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                document.getElementById('storage').textContent = 'Available';
                document.getElementById('storage').className = 'value success';
            } catch (e) {
                document.getElementById('storage').textContent = 'Blocked';
                document.getElementById('storage').className = 'value error';
            }
            
            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => {
                    document.getElementById('sw').textContent = regs.length > 0 ? 
                        `Active (${regs.length})` : 'Not Registered';
                    document.getElementById('sw').className = regs.length > 0 ? 
                        'value warning' : 'value success';
                });
            } else {
                document.getElementById('sw').textContent = 'Not Supported';
                document.getElementById('sw').className = 'value error';
            }
            
            log('Device detection complete');
            log(`User Agent: ${ua}`);
        };

        // Test main app
        const testMainApp = () => {
            log('Testing main app...', 'info');
            log('Main app URL: https://servisbet-client.vercel.app/', 'info');
            
            fetch('/', {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'Accept': 'text/html,application/xhtml+xml,application/xml'
                }
            })
                .then(res => {
                    log(`Main app responded: ${res.status} ${res.statusText}`, res.ok ? 'success' : 'error');
                    log(`Content-Type: ${res.headers.get('content-type')}`);
                    log(`Cache-Control: ${res.headers.get('cache-control')}`);
                    log(`URL: ${res.url}`);
                    log(`Redirected: ${res.redirected}`);
                    
                    // Log all headers
                    console.log('=== MAIN APP RESPONSE HEADERS ===');
                    res.headers.forEach((value, key) => {
                        console.log(`${key}: ${value}`);
                        log(`Header ${key}: ${value}`);
                    });
                    
                    return res.text();
                })
                .then(html => {
                    console.log('=== MAIN APP HTML CONTENT ===');
                    console.log(html.substring(0, 500)); // First 500 chars
                    
                    if (html.includes('root')) {
                        log('Main app HTML contains root element ‚úì', 'success');
                        log(`HTML size: ${html.length} characters`, 'info');
                        
                        // Check for script tags
                        const scriptMatches = html.match(/<script[^>]*src="([^"]+)"/g);
                        if (scriptMatches) {
                            log(`Found ${scriptMatches.length} script tags`, 'success');
                            scriptMatches.forEach(script => {
                                console.log('Script:', script);
                                log(`Script: ${script}`);
                            });
                        } else {
                            log('No script tags found ‚úó', 'error');
                        }
                        
                        // Try to open main app
                        setTimeout(() => {
                            log('Redirecting to main app...', 'info');
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        log('Main app HTML missing root element ‚úó', 'error');
                        console.log('HTML content:', html);
                    }
                })
                .catch(err => {
                    log(`Main app error: ${err.message}`, 'error');
                    console.error('=== MAIN APP ERROR ===');
                    console.error(err);
                    log(`Error stack: ${err.stack}`);
                });
        };              log(`${key}: ${value}`);
                    }
                    log('--- End Headers ---');
                    
                    return res.text();
                })
                .then(html => {
                    log(`HTML Length: ${html.length} bytes`);
                    log(`Contains 'root': ${html.includes('root')}`);
                    log(`Contains 'script': ${html.includes('script')}`);
                    log(`Contains 'vite': ${html.includes('vite')}`);
                    
                    if (html.includes('root')) {
                        log('Main app HTML contains root element ‚úì', 'success');
                        log('HTML Preview (first 500 chars):', 'info');
                        log(html.substring(0, 500));
                        
                        // Check for script tags
                        const scriptMatches = html.match(/<script[^>]*src="([^"]*)"[^>]*>/g);
                        if (scriptMatches) {
                            log(`Found ${scriptMatches.length} script tags:`, 'info');
                            scriptMatches.forEach((match, i) => {
                                log(`Script ${i + 1}: ${match}`);
                            });
                        } else {
                            log('No script tags found ‚úó', 'error');
                        }
                        
                        // Try to open main app
                        log('Redirecting to main app in 3 seconds...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        log('Main app HTML missing root element ‚úó', 'error');
                        log('HTML content:', 'error');
                        log(html.substring(0, 1000));
                    }
                })
                .catch(err => {
                    log(`Main app error: ${err.message}`, 'error');
                    log(`Error name: ${err.name}`, 'error');
                    log(`Error stack: ${err.stack}`, 'error');
                });
        };

        // Test API
        const testAPI = () => {
            log('=== TESTING API CONNECTION ===', 'info');
            log('Server URL: https://servisbeta-server.vercel.app/', 'info');
            
            const apiUrl = 'https://servisbeta-server.vercel.app/api/health';
            log(`Testing endpoint: ${apiUrl}`, 'info');
            
            console.log('=== API TEST START ===');
            console.log('URL:', apiUrl);
            console.log('Time:', new Date().toISOString());
            
            const startTime = Date.now();
            
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                mode: 'cors',
                credentials: 'omit',
                cache: 'no-cache'
            })
                .then(res => {
                    const duration = Date.now() - startTime;
                    
                    console.log('=== API RESPONSE RECEIVED ===');
                    console.log('Duration:', duration + 'ms');
                    console.log('Status:', res.status, res.statusText);
                    console.log('OK:', res.ok);
                    console.log('Type:', res.type);
                    console.log('URL:', res.url);
                    console.log('Redirected:', res.redirected);
                    
                    log(`‚è±Ô∏è API responded in ${duration}ms`, 'info');
                    log(`üì° Status: ${res.status} ${res.statusText}`, res.ok ? 'success' : 'error');
                    log(`üîó Response URL: ${res.url}`);
                    log(`üìã Response Type: ${res.type}`);
                    log(`‚úì Response OK: ${res.ok}`);
                    log(`‚Ü™Ô∏è Redirected: ${res.redirected}`);
                    
                    // Log all response headers
                    log('--- API Response Headers ---', 'info');
                    console.log('=== API RESPONSE HEADERS ===');
                    for (let [key, value] of res.headers.entries()) {
                        console.log(`${key}: ${value}`);
                        log(`  ${key}: ${value}`);
                    }
                    log('--- End Headers ---', 'info');
                    
                    if (!res.ok) {
                        log(`‚ùå HTTP Error: ${res.status}`, 'error');
                        return res.text().then(text => {
                            console.error('=== API ERROR BODY ===');
                            console.error(text);
                            log(`Error body: ${text}`, 'error');
                            throw new Error(`HTTP ${res.status}: ${text}`);
                        });
                    }
                    
                    return res.text().then(text => {
                        console.log('=== API RESPONSE BODY (RAW) ===');
                        console.log(text);
                        try {
                            return JSON.parse(text);
                        } catch (e) {
                            console.error('JSON Parse Error:', e);
                            log(`Failed to parse JSON: ${e.message}`, 'error');
                            throw e;
                        }
                    });
                })
                .then(data => {
                    console.log('=== API DATA (PARSED) ===');
                    console.log(data);
                    log(`‚úÖ API data received:`, 'success');
                    log(JSON.stringify(data, null, 2), 'success');
                    
                    // Test additional endpoints
                    log('Testing businesses endpoint...', 'info');
                    return fetch('https://servisbeta-server.vercel.app/api/businesses?limit=1', {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                })
                .then(res => {
                    log(`Businesses endpoint: ${res.status} ${res.statusText}`, res.ok ? 'success' : 'warning');
                    return res.json();
                })
                .then(data => {
                    log(`Businesses data:`, 'success');
                    log(JSON.stringify(data, null, 2));
                })
                .catch(err => {
                    log(`API error: ${err.message}`, 'error');
                    log(`Error name: ${err.name}`, 'error');
                    log(`Error stack: ${err.stack}`, 'error');
                    
                    // Additional network diagnostics
                    if (err.message.includes('Failed to fetch')) {
                        log('Possible CORS or network issue', 'error');
                        log('Check: 1) Server CORS config 2) Network connectivity 3) Firewall', 'error');
                    }
                });
        };

        // Test network details
        const testNetwork = async () => {
            log('=== Network Diagnostics ===', 'info');
            
            // Connection info
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (conn) {
                log(`Network Type: ${conn.effectiveType || conn.type}`, 'info');
                log(`Downlink: ${conn.downlink} Mbps`, 'info');
                log(`RTT: ${conn.rtt} ms`, 'info');
                log(`Save Data: ${conn.saveData}`, 'info');
            } else {
                log('Connection API not available', 'warning');
            }
            
            // DNS resolution test
            log('Testing DNS resolution...', 'info');
            const dnsTests = [
                'https://servisbet-client.vercel.app',
                'https://servisbeta-server.vercel.app',
                'https://www.google.com',
            ];
            
            for (const url of dnsTests) {
                const start = Date.now();
                try {
                    const res = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                    const duration = Date.now() - start;
                    log(`${url}: ${duration}ms`, 'success');
                } catch (err) {
                    log(`${url}: FAILED - ${err.message}`, 'error');
                }
            }
            
            // Memory info
            if (performance.memory) {
                log('=== Memory Info ===', 'info');
                log(`Used: ${(performance.memory.usedJSHeapSize / 1048576).toFixed(2)} MB`);
                log(`Total: ${(performance.memory.totalJSHeapSize / 1048576).toFixed(2)} MB`);
                log(`Limit: ${(performance.memory.jsHeapSizeLimit / 1048576).toFixed(2)} MB`);
            }
            
            // Timing info
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
                log('=== Page Load Timing ===', 'info');
                log(`DNS Lookup: ${(perfData.domainLookupEnd - perfData.domainLookupStart).toFixed(2)}ms`);
                log(`TCP Connect: ${(perfData.connectEnd - perfData.connectStart).toFixed(2)}ms`);
                log(`Request: ${(perfData.responseStart - perfData.requestStart).toFixed(2)}ms`);
                log(`Response: ${(perfData.responseEnd - perfData.responseStart).toFixed(2)}ms`);
                log(`DOM Processing: ${(perfData.domComplete - perfData.domLoading).toFixed(2)}ms`);
                log(`Total Load: ${(perfData.loadEventEnd - perfData.fetchStart).toFixed(2)}ms`);
            }
            
            // Check cookies
            log('=== Cookie Status ===', 'info');
            log(`Cookies Enabled: ${navigator.cookieEnabled}`);
            log(`Cookies: ${document.cookie || 'None'}`);
            
            // Check security context
            log('=== Security Context ===', 'info');
            log(`HTTPS: ${location.protocol === 'https:'}`);
            log(`Secure Context: ${window.isSecureContext}`);
            
            log('Network diagnostics complete!', 'success');
        };

        // Copy logs to clipboard
        const copyLogs = () => {
            const logEl = document.getElementById('log');
            const logText = logEl.innerText;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(logText)
                    .then(() => {
                        log('Logs copied to clipboard ‚úì', 'success');
                        alert('Logs copied! You can paste them now.');
                    })
                    .catch(err => {
                        log('Failed to copy logs', 'error');
                        // Fallback: show in alert
                        alert(logText);
                    });
            } else {
                // Fallback: show in alert
                alert(logText);
            }
        };

        // Clear all cache
        const clearAllCache = async () => {
            log('Clearing all cache...', 'info');
            
            try {
                // Clear localStorage
                localStorage.clear();
                log('localStorage cleared ‚úì', 'success');
            } catch (e) {
                log('localStorage clear failed', 'error');
            }
            
            try {
                // Clear sessionStorage
                sessionStorage.clear();
                log('sessionStorage cleared ‚úì', 'success');
            } catch (e) {
                log('sessionStorage clear failed', 'error');
            }
            
            // Unregister service workers
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for (let reg of regs) {
                    await reg.unregister();
                    log('Service worker unregistered ‚úì', 'success');
                }
            }
            
            // Clear cache storage
            if ('caches' in window) {
                const names = await caches.keys();
                for (let name of names) {
                    await caches.delete(name);
                    log(`Cache '${name}' deleted ‚úì`, 'success');
                }
            }
            
            log('All cache cleared! Reloading...', 'success');
            setTimeout(() => {
                window.location.href = '/?_cleared=' + Date.now();
            }, 2000);
        };

        // Log initial environment info
        const logInitialInfo = () => {
            log('=== ServisbetA iOS Diagnostic Started ===', 'info');
            log(`Timestamp: ${new Date().toISOString()}`);
            log(`Client URL: https://servisbet-client.vercel.app/`, 'info');
            log(`Server URL: https://servisbeta-server.vercel.app/`, 'info');
            log(`Current URL: ${window.location.href}`, 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
            log(`Platform: ${navigator.platform}`, 'info');
            log(`Language: ${navigator.language}`, 'info');
            log(`Languages: ${navigator.languages.join(', ')}`, 'info');
            log(`Online: ${navigator.onLine}`, 'info');
            log(`Hardware Concurrency: ${navigator.hardwareConcurrency || 'N/A'}`, 'info');
            log(`Device Memory: ${navigator.deviceMemory || 'N/A'} GB`, 'info');
            log(`Max Touch Points: ${navigator.maxTouchPoints || 'N/A'}`, 'info');
            log(`Pixel Ratio: ${window.devicePixelRatio}`, 'info');
            log(`Viewport: ${window.innerWidth}x${window.innerHeight}`, 'info');
            log(`Screen: ${window.screen.width}x${window.screen.height}`, 'info');
            log(`Color Depth: ${window.screen.colorDepth} bits`, 'info');
            log(`Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`, 'info');
            log('=================================', 'info');
        };

        // Run detection on load
        window.addEventListener('load', () => {
            logInitialInfo();
            detectDevice();
        });
        
        // Also run immediately in case load event already fired
        if (document.readyState === 'complete') {
            logInitialInfo();
            detectDevice();
        }
    </script>
</body>
</html>
